<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&family=Montserrat&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="content">
      <div class="left-side">
        <div class="midBackground">
          <div class="logo">
            <img src="./images/logo.svg" alt="" />
          </div>
          <h1 class="title">Sing Up for future project updates!</h1>
        </div>
      </div>

      <div class="right-side">
        <div class="form-container">
          <div class="description">
            <p>
              You know you need something like this in your life to help you
              realize your deepest dreams. Sign up now to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
          </div>
          <form action="submit" method="get" id="signUpForm">
            <h1>Let's do this!</h1>
            <div class="main-form">
              <div class="leftForm">
                <div class="form-example">
                  <label for="name">First Name</label>
                  <input type="text" name="fName" id="name" required />
                </div>
                <div class="error-message" id="error-name"></div>
                <div class="form-example">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" required />
                </div>

                <div class="form-example">
                  <label for="Password">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  />
                </div>
                <div class="error-message" id="error-password"></div>
              </div>
              <div class="right-form">
                <div class="form-example">
                  <label for="name">Last Name</label>
                  <input type="text" name="lName" id="lName" required />
                </div>
                <div class="error-message" id="error-lName"></div>
                <div class="form-example">
                  <label for="tel">Phone Number</label>
                  <input
                    type="tel"
                    id="phonenumber"
                    name="phonenumber"
                    required
                    pattern="[0-9]{10}"
                  />
                </div>

                <div class="form-example">
                  <label for="password">Confirm Password</label>
                  <input
                    type="password"
                    id="passwordC"
                    name="passwordC"
                    required
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  />
                </div>
                <div class="error-message" id="error-passwordC"></div>
              </div>
            </div>
          </form>
          <div class="submit-section">
            <button type="submit" form="signUpForm">Create Account</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
